name: Main
on:
  pull_request:
    branches-ignore:
      - 'all-contributors/**'
  push:
    branches-ignore:
      - 'all-contributors/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    name: Build and test
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build project
        run: ./gradlew build -x test
      - name: Run tests
        run: ./gradlew test
